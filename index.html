<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <img src="https://www.ecp.org.br/wp-content/uploads/2022/04/table-tennis-ping-pong.jpg" alt="raquete de ping pong">
    <div class="header">
      <h1>Ping Pong Score Keeper</h1>
    </div>
    <div class="scoreContainer">
      <div class="score">
        <span class="playerOne">0</span> to <span class="playerTwo">0</span>
      </div>
      <p>Use the buttons below to keep score</p>
      <div class="firstTo">
        <label for="firstTo">Playing To</label>
          <select name="firstTo" id="firstTo">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </div>
      </div>
      <div class="buttonsContainer">
        <button class="btnPlayerOne" name="playerOne">+1 Player One</button>
        <button class="btnPlayerTwo" name="playerTwo">+1 Player Two</button>
        <button class="btnReset disabled" name="reset">Reset</button>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
